<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devices-width"> 
        <title>Contacto</title>
        <link rel="stylesheet" href="style.css">
        <link><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">


    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido:</label>
                <input type="text", type="tel" id="nombreapellido" class="input-padron" required>

                <label for="correelectronico">Correo Electronico:</label>
                <input type="text", type="tel" id="correelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefonocontacto">Telefono de Contacto:</label>
                <input type="text", type="tel" id="telefonocontacto" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                    <fieldset>

                        <legend>多Forma de contacto preferible?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
        
                    </fieldset>

                    <fieldset>

                        <legend>多Horario de tu preferencia?</legend>
                        <select>
                            
                            <option>Ma単ana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir promociones de la Barberia de Alura?</label>

                    <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </thead>
                </tr>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 AM - 5:00PM</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>8:00 AM - 5:00PM</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8:00 AM - 5:00PM</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>8:00 AM - 5:00PM</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 AM - 5:00PM</td>
                </tr>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="Copyright">&copy Copyright Alura - 2024</p>
        </footer>
    </body>
</html>
